{% extends "site_base.html" %}

{% load i18n %}

{% block head_title %}Phantastes{% endblock %}

{% block body_class %}home{% endblock %}

{% if readings %}
	<ul>
	{% for reading in readings %}
		<li><a href="/readings/{{ reading.id }}/">{{ reading.title }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p> No readings yet </p>
{% endif %}
